<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Odin Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="left-panel">
        <div class="background-box">
        <img src="/odinlogo.png" alt="odin-logo"/>
        <div class="title">ODIN</div>
        </div>
      </div>
      <div class="right-panel">
        <div class="input-container">
          <input type="text" placeholder="First Name" id="firstname" />
          <input type="text" placeholder="Last Name" id="lastname" />
          <input type="text" placeholder="Email" id="email" />
          <input type="text" placeholder="Phone Number" id="phone" />
          <input type="password" placeholder="Password" id="password1" />
          <input
            type="password"
            placeholder="Confirm Password"
            id="password2"
          />
        </div>
        <br />
        <button>Create Account</button>
        <p>Already have an account?</p><div class="login-link">
          <a href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form">Login</a>   
      </div>
    </div>
  </body>
</html>
