<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Odin Signup</title>
  </head>
  <body>
    <div class="signup-container">
      <div class="left-panel">
        <div class="background-box">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="odin-logo"
          />
          <div class="title">ODIN</div>
        </div>
      </div>
      <div class="right-panel">
        <div class="paragraph">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams <br />Sign
            up <em>now</em> to get started. <br /><br />
            You <em>know</em> you want to.
          </p>
        </div>
        <div class="input-container">
          <div class="paragraph">Let's do this!</div>
          <div class="input-columns">
            <div class="input-column.left">
              <input type="text" placeholder="First Name" id="firstname" />
              <input type="text" placeholder="Email" id="email" />
              <input type="password" placeholder="Password" id="password1" />
            </div>
            <div class="input-column.right">
              <input type="text" placeholder="Last Name" id="lastname" />
              <input type="text" placeholder="Phone Number" id="phone" />
              <input
                type="password"
                placeholder="Confirm Password"
                id="password2"
              />
            </div>
          </div>
        </div>
        <br />
        <button>Create Account</button>
        <div class="log-in">
          <p>
            Already have an account?
            <a
              href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"
              >Login</a
            >
          </p>
        </div>
        <div class="mylink">
          <a href="https://github.com/TeddyFrye/signup"
            >You can find the GitHub Repo for this project here!</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
